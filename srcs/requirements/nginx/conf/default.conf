server {
    # Redirection HTTP → HTTPS (obligatoire)
    listen 80;
    server_name srandria.42.fr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name srandria.42.fr;

    # SSL
    ssl_certificate     /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Racine par défaut = WordPress
    root /var/www/wordpress;
    index index.php;

    # Gestion des requêtes WordPress (racine)
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Site statique sous /portfolio
    location /portfolio {
        alias /var/www/static;  # 'alias' au lieu de 'root' pour éviter les conflits
        index index.html;
        try_files $uri $uri/ =404;
        
        # Désactive l'exécution de PHP dans le dossier statique
        location ~ \.php$ {
            deny all;
        }
    }

    # Traitement PHP pour WordPress
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\.ht {
        deny all;
    }
}
